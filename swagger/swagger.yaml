host: api.gwentapi.com
info:
  contact:
    email: api.gwent@gmail.com
    name: Tristan S.
    url: https://twitter.com/GwentAPI
  description: A consumption-only API of all Gwent data
  license:
    name: 'The textual information presented through this API about GWENT: The Witcher
      Card Game is copyrighted by CD Projekt RED'
  title: Gwent API
  version: "0.9"
paths:
  /v0:
    get:
      description: Listing of all supported resources endpoint
      operationId: phonebook#show
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiResource'
        "404":
          description: Not Found
      schemes:
      - https
      summary: show phonebook
      tags:
      - phonebook
  /v0/cards:
    get:
      description: Return a page of cards.
      operationId: card#list
      parameters:
      - description: Number of cards to receive
        in: query
        name: limit
        required: false
        type: integer
      - description: Offset of the starting count
        in: query
        name: offset
        required: false
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiPagecard'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: list card
      tags:
      - card
  /v0/cards/{cardID}:
    get:
      description: Return card with given id.
      operationId: card#show
      parameters:
      - description: Card ID
        in: path
        name: cardID
        required: true
        type: string
      - description: Number of cards to receive
        in: query
        name: limit
        required: false
        type: integer
      - description: Offset of the starting count
        in: query
        name: offset
        required: false
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiCard'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: show card
      tags:
      - card
  /v0/cards/{cardID}/artworks:
    get:
      description: Return artwork with given id.
      operationId: card#cardArtworks
      parameters:
      - description: Card ID
        in: path
        name: cardID
        required: true
        type: string
      - description: Number of cards to receive
        in: query
        name: limit
        required: false
        type: integer
      - description: Offset of the starting count
        in: query
        name: offset
        required: false
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiVariation'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: cardArtworks card
      tags:
      - card
  /v0/cards/factions/{factionID}:
    get:
      description: Return all cards with given faction id.
      operationId: card#cardFaction
      parameters:
      - description: Faction ID
        in: path
        name: factionID
        required: true
        type: string
      - description: Number of cards to receive
        in: query
        name: limit
        required: false
        type: integer
      - description: Offset of the starting count
        in: query
        name: offset
        required: false
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiPagecard'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: cardFaction card
      tags:
      - card
  /v0/cards/leaders:
    get:
      description: Return all leader cards.
      operationId: card#cardLeader
      parameters:
      - description: Number of cards to receive
        in: query
        name: limit
        required: false
        type: integer
      - description: Offset of the starting count
        in: query
        name: offset
        required: false
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiPagecard'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: cardLeader card
      tags:
      - card
  /v0/cards/rarities/{rarityID}:
    get:
      description: Return all cards with given rarity id.
      operationId: card#cardRarity
      parameters:
      - description: Number of cards to receive
        in: query
        name: limit
        required: false
        type: integer
      - description: Offset of the starting count
        in: query
        name: offset
        required: false
        type: integer
      - description: Rarity ID
        in: path
