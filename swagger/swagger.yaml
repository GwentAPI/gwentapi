basePath: /
consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  GwentapiCard:
    description: A card (default view)
    example:
      categories:
      - href: http://klocko.com/beulah_mcclure
        name: Insectoid
      - href: http://klocko.com/beulah_mcclure
        name: Insectoid
      faction:
        href: http://pricecruickshank.net/alan.corwin
        name: Monster
      flavor: Ugly – Nature's Way of saying stay away.
      group:
        href: http://harris.biz/jamison
        name: Bronze
      href: http://koch.org/ashtyn.schaden
      info: 'Deploy: Play all Arachasae from your Deck.'
      name: Arachas
      positions:
      - Ranged
      strength: 3
      uuid: oe6UPiaDSNyI-630fYz4LA
      variations:
      - availability: BaseSet
        href: http://streich.org/orin.herzog
        rarity:
          href: http://kilbackemard.info/marvin
          name: Common
      - availability: BaseSet
        href: http://streich.org/orin.herzog
        rarity:
          href: http://kilbackemard.info/marvin
          name: Common
    properties:
      categories:
        $ref: '#/definitions/GwentapiCategoryLinkCollection'
      faction:
        $ref: '#/definitions/GwentapiFactionLink'
      flavor:
        description: Flavor text of the card
        example: Ugly – Nature's Way of saying stay away.
        type: string
      group:
        $ref: '#/definitions/GwentapiGroupLink'
      href:
        description: API href for making requests on the card
        example: http://koch.org/ashtyn.schaden
        format: uri
        type: string
      info:
        description: Text of the card detailing its abilities and how it plays
        example: 'Deploy: Play all Arachasae from your Deck.'
        type: string
      name:
        description: Name of the card
        example: Arachas
        type: string
      positions:
        description: Positions where the card can be played
        example:
        - Ranged
        items:
          example: Fugiat sint dolor laboriosam veniam.
          type: string
        type: array
      strength:
        description: Strength of the card
        example: 3
        format: int64
        type: integer
      uuid:
        description: Unique card UUID
        example: oe6UPiaDSNyI-630fYz4LA
        type: string
      variations:
        $ref: '#/definitions/GwentapiVariationLinkCollection'
    required:
    - uuid
    - href
    - name
    - group
    - faction
    - variations
    title: 'Mediatype identifier: application/vnd.gwentapi.card+json; view=default'
    type: object
  GwentapiCardLink:
    description: A card (link view)
    example:
      href: http://koch.org/ashtyn.schaden
