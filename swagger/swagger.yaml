host: api.gwentapi.com
info:
  contact:
    email: api.gwent@gmail.com
    name: Tristan S.
    url: https://twitter.com/GwentAPI
  description: A consumption-only API of all Gwent data
  license:
    name: 'The textual information presented through this API about GWENT: The Witcher
      Card Game is copyrighted by CD Projekt RED'
  title: Gwent API
  version: "0.9"
paths:
  /v0:
    get:
      description: Listing of all supported resources endpoint
      operationId: index#show
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiResource'
        "404":
          description: Not Found
      schemes:
      - https
      summary: show index
      tags:
      - index
  /v0/cards:
    get:
      description: Return a page of cards.
      operationId: card#list
      parameters:
      - default: 20
        description: Number of cards to receive
        in: query
        minimum: 1
        name: limit
        required: false
        type: integer
      - default: 0
        description: Offset of the starting count
        in: query
        name: offset
        required: false
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiPagecard'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: list card
      tags:
      - card
  /v0/cards/{cardID}:
    get:
      description: Return card with given id.
      operationId: card#show
      parameters:
      - description: Card ID
        in: path
        name: cardID
        required: true
        type: string
      - default: 20
        description: Number of cards to receive
        in: query
        minimum: 1
        name: limit
        required: false
        type: integer
      - default: 0
        description: Offset of the starting count
        in: query
        name: offset
        required: false
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiCard'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: show card
      tags:
      - card
  /v0/cards/{cardID}/variations:
    get:
      description: Return the variations of a card with the given id.
      operationId: card#cardVariations
      parameters:
      - description: Card ID
        in: path
        name: cardID
        required: true
        type: string
      - default: 20
        description: Number of cards to receive
        in: query
        minimum: 1
        name: limit
        required: false
        type: integer
      - default: 0
        description: Offset of the starting count
        in: query
