paths:
  "":
    get:
      description: Listing of all supported resources endpoint
      operationId: phonebook#show
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiResource'
        "404":
          description: Not Found
      schemes:
      - https
      summary: show phonebook
      tags:
      - phonebook
  /cards:
    get:
      description: Return all cards.
      operationId: card#list
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiCardCollection'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: list card
      tags:
      - card
  /cards/{cardID}:
    get:
      description: Return card with given id.
      operationId: card#show
      parameters:
      - description: Card ID
        in: path
        name: cardID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiCard'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: show card
      tags:
      - card
  /cards/factions/{factionID}:
    get:
      description: Return all cards with given faction id.
      operationId: card#cardFaction
      parameters:
      - description: Faction ID
        in: path
        name: factionID
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GwentapiCardCollection'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      schemes:
      - https
      summary: cardFaction card
      tags:
      - card
  /cards/leaders:
