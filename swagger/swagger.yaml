  GwentapiPagecard:
    description: Paginated card (default view)
    example:
      count: 6.11003e+18
      next: Fugit voluptatem error iure perferendis aut aut.
      previous: Explicabo neque repellat aliquid recusandae.
      results:
      - href: Consequatur quod repudiandae.
